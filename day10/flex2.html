<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseline</title>
    <style>
        .container {
            display: flex;
            width: 50%;
            height: 200px;
            background-color: aqua;
            margin-inline: auto;
            gap: 20px;
            align-items: baseline;

        }

        .box {
            background-color: red;
            height: 100px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">
            <h1>One</h1>
        </div>
        <div class="box" style="height:50px;">
            <p>Two</p>
        </div>
        <div class="box">
            <h2>Threee</h2>
        </div>
        <div class="box" style="height:20px;">Four</div>
    </div>

</body>

</html>
