<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styling</title>
    <style>
        body {
            background-color: green;
        }

        h1 {
            /* color: brown; */
            color: rgb(255, 0, 0);
            /* background-color: chartreuse; */
            /* background-color: rgb(255, 150, 50); */
            background-color: rgba(255, 0, 0, 0.482);
        }

        p {
            /* background-color: #ff0000; */
            background-color: #ff55aa3e;
        }
    </style>
</head>

<body>
    <h1>Inline</h1>
    <p>Inline means each and every element we have to individually style</p>
    <h1>Internal</h1>
    <p>Internal means we can style individual html pages by adding &lt;style&gt; tag in &lt;head&gt; </p>
    <!-- Inline -> WRT elements = style attribute -->
    <h1 style="font-size: 45px; color: palevioletred;">I am heading one</h1>
    <p>I am Paragraph 1</p>
</body>

</html>
