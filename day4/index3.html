<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Specificity</title>
    <style>
        #myDiv {
            background-color: crimson;
        }

        .box {
            background-color: bisque;
        }

        div {
            background-color: aqua;
        }
    </style>
</head>

<body>

    <div class="box" id="myDiv">
        <h1>Heading 1</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime omnis numquam expedita quam pariatur, et
            adipisci! Fuga maxime exercitationem porro, ab dignissimos est optio nihil nobis iste voluptatem tempora
            explicabo?</p>
    </div>

</body>

</html>
