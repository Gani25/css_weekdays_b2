<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Chair</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="section">

            <div class="info-wrap">
                <p class="title-up">Modern Chair</p>
                <h1>Telford Kursi</h1>
                <h4>$254 <span>$530</span></h4>

                <div class="section-fluid">
                    <input type="radio" name="desc-btn" class="desc-btn" id="description" checked>
                    <label for="description">Description</label>
                    <input type="radio" name="desc-btn" class="desc-btn" id="details">
                    <label for="details">Details</label>

                    <div class="section-fluid desc-sec accor-1">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore numquam ex soluta, odit
                            atque assumenda.</p>
                    </div>
                    <div class="section-fluid desc-sec accor-2">
                        <div>
                            <p>
                                <span>80</span> cm <br>Length
                            </p>
                        </div>
                        <div>
                            <p>
                                <span>65</span> cm <br>Width
                            </p>
                        </div>
                        <div>
                            <p>
                                <span>90</span> cm <br>Height
                            </p>
                        </div>
                        <div>
                            <p>
                                <span>17.6</span> lbs <br>Weight
                            </p>
                        </div>
                    </div>
                </div>

                <h5>Choose Color</h5>
            </div>
            <div class="info-wrap">

                <input type="radio" class="color-btn color-one" name="Color" id="color-1" checked>
                <label for="color-1"> </label>
                <input type="radio" class="color-btn color-two" name="Color" id="color-2">
                <label for="color-2"> </label>
                <input type="radio" class="color-btn color-three" name="Color" id="color-3">
                <label for="color-3"> </label>
                <input type="radio" class="color-btn color-four" name="Color" id="color-4">
                <label for="color-4"> </label>
                <input type="radio" class="color-btn color-five" name="Color" id="color-5">
                <label for="color-5"> </label>
                <input type="radio" class="color-btn color-six" name="Color" id="color-6">
                <label for="color-6"> </label>

            </div>
            <div class="info-wrap">
                <a href=""><span class="material-symbols-outlined">
                        shopping_cart
                    </span> Add To Cart</a>
            </div>

        </div>

        <div class="bg-color bg-color-1"></div>
        <div class="bg-color bg-color-2"></div>
        <div class="bg-color bg-color-3"></div>
        <div class="bg-color bg-color-4"></div>
        <div class="bg-color bg-color-5"></div>
        <div class="bg-color bg-color-6"></div>
    </div>

</body>

</html>
