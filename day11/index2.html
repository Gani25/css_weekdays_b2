<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Grow and Shrink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        /* body {
            overflow-x: hidden;
        } */

        .flex-container {
            width: 90%;
            height: 60vh;
            background-color: aquamarine;
            border: 5px solid rgb(0, 55, 255);
            margin-inline: auto;
            display: flex;
            align-items: start;



        }

        .item {
            /* width: 1000px; */
            height: 100px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; margin-block: 30px;">FlexBox Playground</h1>
    <div class="flex-container">
        <div class="item" style="background-color: red; flex-grow: 4;">One</div>
        <div class="item" style="background-color: bisque; flex-grow: 1;">Two</div>
        <div class="item" style="background-color: violet; flex-grow: 2;">Three</div>
        <!-- <div class="item" style="background-color: azure; ">Four</div>
        <div class="item" style="background-color: blue;">Five</div>
        <div class="item" style="background-color: tomato;">Six</div> -->
    </div>
</body>

</html>
