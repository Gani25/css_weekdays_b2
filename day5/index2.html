<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline Block</title>

    <style>
        p {
            background-color: aqua;
        }

        span {
            display: inline-block;
            background-color: tomato;
            margin: 30px;
            padding: 20px;
            width: 60px;
            height: 60px;
        }

        h1 {
            display: none;
        }
    </style>
</head>

<body>

    <p>Hello I am Abdul Gani Memon </p>
    <span>Hello</span>
    <span>SPRK</span>
    <span>TECHNOLOGIES</span>
    <h1>Hidden</h1>

    <span>After Hidden</span>

</body>

</html>
